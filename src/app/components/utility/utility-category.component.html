<p-tabView fxFlex="1 1 auto" #tabView (onChange)="tabViewChange($event, tabView)">
    <!-- Tab 1 -->
    <p-tabPanel header="File Upload">
        <app-upload-file></app-upload-file>
    </p-tabPanel>

    <!-- Tab 2 -->
    <p-tabPanel header="Stress and Stability Test" >
        <div *ngIf="sharedAPI.getSelectedProjectType()">
            <create-new-performance-test-run
            *ngIf="this.sharedAPI.getIsPerformanceTypeSelected()===0 && this.testSandBox.getPerformanceTestScreen() ===0">
            </create-new-performance-test-run>
            <app-performance-tests *ngIf="this.sharedAPI.getIsPerformanceTypeSelected()==1 && this.testSandBox.getPerformanceTestScreen() ===0">
            </app-performance-tests>
            <app-performance-test-execution *ngIf="this.testSandBox.getPerformanceTestScreen() ===1"></app-performance-test-execution>
            <app-performance-test-execution-history *ngIf="this.testSandBox.getPerformanceTestScreen() ===2"></app-performance-test-execution-history>
        </div>
    </p-tabPanel>
</p-tabView>

<div fxLayout="column" fxLayoutGap="10px" fxFlex="98" fxFlexOffset="1">
    <div fxLayout="row"  fxLayoutGap="50px" fxLayoutAlign="space-between center" class="container mt-12">
      <div fxLayoutAlign="center center" class="box" fxLayoutGap="30px">
        <div class="test-name-parent" fxLayoutAlign="center center" fxLayout="column">
          <div>
            <p class="textbox-label">Test Name</p>
            <input type="text" pInputText placeholder="Sample Test" maxlength="30" [(ngModel)]="testName" />
          </div>
          <small *ngIf="testName ==='' || allowedCharacter.test(testName)" class="test-name-warning">
            {{testName ==='' ? 'Test name cannot be empty' : 'Special cases are not allowed'}}
          </small>
        </div>
        <div fxLayoutAlign="center center">
            <app-test-operator></app-test-operator>
        </div>
      </div>

     <div fxLayoutAlign="center center"  class="box" fxLayout="column">
        <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" (keyup)="onTestSearch()" [(ngModel)]="searchQuery" pInputText placeholder="Search test cases" />
        </span>
     </div>
    </div>

    <div fxLayout="column"  fxLayoutGap="50px" class="test-case-view">
        <div fxLayout fxFlex="1 1 auto" class="parent-test-cases box">            
            <performance-test-suites-list fxFlex="40%"></performance-test-suites-list>
            <performance-test-cases-list fxFlex></performance-test-cases-list>
            
          </div>
    </div>  
    
    <div class="test-buttons" fxLayoutGap="10px" class="box">
        <p-button [disabled]="isTestCaseSelected() || isWarningExist()" class="start-button" (click)="onTestStart()">Start
        </p-button>
        <p-button (click)="clearTestSelection()" class="clear-test">Clear Selection
        </p-button>
      </div>
</div>
